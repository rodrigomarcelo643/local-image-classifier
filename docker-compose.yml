version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=image_recognition
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - ./backend/dataset:/app/dataset
      - ./backend/model:/app/model

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=image_recognition
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./trained_data_table.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data: